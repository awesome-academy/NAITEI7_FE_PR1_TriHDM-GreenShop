<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shop</title>
    <link href="/asset/boostrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/asset/css/home.css">
    <link rel="stylesheet" href="/asset/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <section class="banner">    
        <div id="homeCarousel" class="carousel slide" data-ride="carousel">
            <ul class="carousel-indicators">
                <li data-target="#homeCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#homeCarousel" data-slide-to="1"></li>
                <li data-target="#homeCarousel" data-slide-to="2"></li>
            </ul>
    
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <a href="#" class="clearfix">
                        <picture>
                            <img src="/asset/images/slide-1920x590.png" alt="Slider 1" class="d-block w-100">
                        </picture>
                    </a>    
                </div>
                <div class="carousel-item">
                    <a href="#" class="clearfix">
                        <picture>
                            <img src="/asset/images/slider_2.webp" alt="Slider 2" class="d-block w-100">
                        </picture>
                    </a>    
                </div>
                <div class="carousel-item">
                    <a href="#" class="clearfix">
                        <picture>
                            <img src="/asset/images/slider_2.webp" alt="Slider 3" class="d-block w-100">
                        </picture>
                    </a>    
                </div>
            </div>
        </div>
    </section>

    <section class="product-feature">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="section brand-title">
                        <h2>
                            <a title="Sản phẩm nổi bật" data-translate="productFeature.title"></a>
                        </h2>
                    </div>
                    <div class="row mt-5">
                        <div class="module-content d-flex">
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <section class="deal-bestsale">
        <div class="container mt-5">
            <div class="row">
                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12 smdown col-lg-pull-9 col-md-pull-9">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="section">
                                <div class="section brand-title">
                                    <h2>
                                        <a title="Sản phẩm mua nhiều" data-translate="productBestsale.title"></a>
                                    </h2>
                                </div>
                                <div class="product-bestsale mt-5">
                                    <div class="row">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12 col-lg-push-3 col-md-push-3">
                    <div class="deal-product">
                        <div class="section brand-title">
                            <h2>
                                <a title="Sản phẩm khuyến mãi" data-translate="productDeal.title"></a>
                            </h2>
                        </div>
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="swiper_bestsale swiper-container swiper-container-initialized swiper-container-horizontal swiper-container-multirow">
                                    <div class="swiper-wrapper" id="swiper-wrapper-1" aria-live="polite">
                                        
                                    </div>
                                    <div id="prev-bestsale" class="swiper-button-prev swiper-button-disabled" tabindex="-1" role="button" aria-label="Previous slide" aria-controls="swiper-wrapper-1" aria-disabled="true"></div>
                                    <div id="next-bestsale" class="swiper-button-next" tabindex="0" role="button" aria-label="Next slide" aria-controls="swiper-wrapper-1" aria-disabled="false"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="banner-index">
        <div class="container">
            <a href="#" title="banner">
                <img class="img-reponsive lazyload loaded mt-5" src="/asset/images/banner-11140x217.png" alt="banner" data-was-processed="true">
            </a>
        </div>
    </section>

    <section class="new-product mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="section brand-title">
                        <h2>
                            <a title="Sản phẩm mới" data-translate="productNew.title"></a>
                        </h2>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <div class="swiper_bestsale swiper-container swiper-container-initialized swiper-container-horizontal swiper-container-multirow">
                                <div class="swiper-wrapper" id="swiper-wrapper-2" aria-live="polite">
                                </div>
                                <div id="prev-new" class="swiper-button-prev swiper-button-disabled" tabindex="-1" role="button" aria-label="Previous slide" aria-controls="swiper-wrapper-2" aria-disabled="true"></div>
                                <div id="next-new" class="swiper-button-next" tabindex="0" role="button" aria-label="Next slide" aria-controls="swiper-wrapper-2" aria-disabled="false"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="news-home">
        <div class="container">
            <div class="row mt-5">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <div class="section brand-title">
                        <h2><a title="Tin tức" data-translate="homeNew.title"></a></h2>
                    </div>
                    <div id="newsCarousel" class="carousel slide" data-ride="carousel">
                        <!-- Carousel Indicators -->
                        <ol class="carousel-indicators" id="newsCarouselIndicators">
                            <!-- Indicators will be inserted here dynamically -->
                        </ol>
    
                        <!-- Carousel Inner -->
                        <div class="carousel-inner" id="newsCarouselInner">
                            <!-- News items will be inserted here dynamically -->
                        </div>
    
                        <!-- Carousel Controls -->
                        <a class="carousel-control-prev" href="#newsCarousel" role="button" data-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="carousel-control-next" href="#newsCarousel" role="button" data-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <div id="footer-placeholder"></div>

    <script src="/asset/js/main.js"></script>
    <script src="/asset/js/languageSwitcher.js"></script>
    <script src="/asset/js/home.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="/asset/boostrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
