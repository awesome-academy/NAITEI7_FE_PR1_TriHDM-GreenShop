<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ hàng</title>
    <link href="/asset/boostrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/asset/css/style.css">
    <link rel="stylesheet" href="/asset/css/cart.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <section class="cart-address">
        <div class="container">
            <div class="col-xs-12 a-left">
                <ul class="breadcrumb bg-white">					
					<li class="home">
						<a class="text-decoration-none" href="/src/pages/home.html"><span class="text-normal text-normal-size" data-translate="address.home"></span></a>						
						<span class="mr_lr">&nbsp;/&nbsp;</span>
					</li>
					<li class="current-address"><strong><span class="text-green text-normal-size" data-translate="address.cart"></span></strong></li>
				</ul>
            </div>
        </div>
    </section>

    <section class="cart-list mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label class="cart-title text-green font-weight-bold padding-left-15" data-translate="cart.title"></label>
                </div>
            </div>
            <div class="cart-table">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <table class="table table-bordered table-responsive-sm mt-5 col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <thead class="thead-green">
                            <tr>
                                <th class="bg-green text-white font-weight-normal f-14 text-center" data-translate="cart.table.image"></th>
                                <th class="bg-green text-white font-weight-normal f-14 text-center" data-translate="cart.table.name"></th>
                                <th class="bg-green text-white font-weight-normal f-14 text-center" data-translate="cart.table.price"></th>
                                <th class="bg-green text-white font-weight-normal f-14 text-center" data-translate="cart.table.quality"></th>
                                <th class="bg-green text-white font-weight-normal f-14 text-center" data-translate="cart.table.totalPrice"></th>
                                <th class="bg-green text-white font-weight-normal f-14 text-center" data-translate="cart.table.delete"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="img"><img src="/asset/images/spx2-1.png" alt="Cây văn phòng"></td>
                                <td class="text-green text-center">CÂY VĂN PHÒNG</td>
                                <td class="text-center">270.000 đ</td>
                                <td class="position-relative"><input type="number" value="1" class="form-control text-center position-absolute"></td>
                                <td class="text-center">270.000 đ</td>
                                <td class="text-center"><i class="fa fa-trash text-normal" aria-hidden="true"></i></td>
                            </tr>

                            <tr>
                                <td class="img"><img src="/asset/images/spx2-1.png" alt="Cây văn phòng"></td>
                                <td class="text-green text-center">CÂY VĂN PHÒNG</td>
                                <td class="text-center">270.000 đ</td>
                                <td class="position-relative"><input type="number" value="1" class="form-control text-center position-absolute"></td>
                                <td class="text-center">270.000 đ</td>
                                <td class="text-center"><i class="fa fa-trash text-normal" aria-hidden="true"></i></td>
                            </tr>

                            <tr>
                                <td class="img"><img src="/asset/images/spx2-1.png" alt="Cây văn phòng"></td>
                                <td class="text-green text-center">CÂY VĂN PHÒNG</td>
                                <td class="text-center">270.000 đ</td>
                                <td class="position-relative"><input type="number" value="1" class="form-control text-center position-absolute"></td>
                                <td class="text-center">270.000 đ</td>
                                <td class="text-center"><i class="fa fa-trash text-normal" aria-hidden="true"></i></td>
                            </tr>
                        </tbody>
                    </table>

                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <div class="row justify-content-end">
                            <button type="button" class="cancel btn btn-style border-button text-green text-normal-size btn-back d-flex" data-translate="cart.button.cancel"></button>
                            <button type="submit" class="continue btn btn-style bg-green border-button ml-3 text-normal-size d-flex text-white" data-translate="cart.button.continue"></button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="invoice mt-5 margin-right-15 mb-5">
                <div class="row justify-content-end">
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                        <div class="row justify-content-end">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <table class="invoice-table table table-bordered table-responsive-sm">
                                    <tbody>
                                        <tr>
                                            <td class="text-green font-weight-bold f-13" data-translate="cart.invoice.sum"></td>
                                            <td class="text-green font-weight-bold f-13 text-center">270.000 đ</td>
                                        </tr>
                                        <tr>
                                            <td class="text-green font-weight-bold f-13" data-translate="cart.invoice.vat"></td>
                                            <td class="text-green font-weight-bold f-13 text-center">27.000 đ</td>
                                        </tr>
                                        <tr>
                                            <td class="font-weight-bold text-white bg-green" data-translate="cart.invoice.total"></td>
                                            <td class="font-weight-bold text-white bg-green text-center">297.000 đ</td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                            
                            <button type="submit" class="continue btn btn-style bg-green border-button ml-3 text-normal-size d-flex text-white margin-right-15" data-translate="cart.button.pay"></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="/asset/js/main.js"></script>
    <script src="/asset/js/languageSwitcher.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="/asset/boostrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
