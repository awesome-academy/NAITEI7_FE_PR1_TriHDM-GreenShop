<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shop</title>
    <link href="/asset/boostrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/asset/css/login.css">
    <link rel="stylesheet" href="/asset/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    
    <section class="login-address">
        <div class="container">
            <div class="col-xs-12 a-left">
                <ul class="breadcrumb bg-white">					
					<li class="home">
						<a  class="text-decoration-none" href="/"><span class="text-normal text-normal-size" data-translate="address.home"></span></a>						
						<span class="mr_lr">&nbsp;/&nbsp;</span>
					</li>
					<li class="current-address"><strong><span class="text-green text-normal-size" data-translate="address.login"></span></strong></li>
				</ul>
            </div>
        </div>
    </section>

    <section class="login-page mt-5 mb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <label class="register-title text-green font-weight-bold padding-left-15" data-translate="login.title1"></label>
                    <div class="form-login mt-4">
                        <div class="row padding-left-15">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <fieldset class="form-group">
                                    <label class="text-normal text-normal-size accordion mb-0" data-translate="login.email"></label>
                                    <input type="text" class="form-control form-control-lg" value="" name="email" id="email" placeholder="" required>
                                </fieldset>
                            </div>

                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-2">
                                <fieldset class="form-group">
                                    <label class="text-normal text-normal-size accordion mb-0" data-translate="login.pass"></label>
                                    <input type="password" class="form-control form-control-lg" value="" name="password" id="password" placeholder="" required>
                                </fieldset>
                            </div>

                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 mt-4">
                                <div class="row">
                                    <fieldset class="d-flex padding-left-15">
                                        <input type="checkbox" id="subscribe" name="subscribe">
                                        <label for="subscribe" class="text-dark text-normal-size mb-0 ml-2 font-weight-bold" data-translate="login.remember"></label>
                                        <a href="#" class="forgot-reset text-normal-size font-italic text-normal ml-4" data-translate="login.forgot"></a>
                                    </fieldset>
                                </div>
                            </div>
                        </div>
                        <div class="login-button mt-4">
                            <button type="submit" value="login" class="btn btn-style btn-primary bg-green border-button ml-3 text-normal-size btn-login" data-translate="login.buttonLogin"></button>
                        </div>
                    </div>
                </div>

                <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                    <label class="register-title text-green font-weight-bold padding-left-15" data-translate="login.title2"></label>
                    <div class="load-register mt-1">
                        <div class="row padding-left-15">
                            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                                <div class="register-suggest" data-translate="login.notice"></div>
                                <button type="submit" value="register" class="btn btn-style btn-primary bg-green border-button text-normal-size btn-regis mt-4" data-translate="register.buttonRegis"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="/asset/js/main.js"></script>
    <script src="/asset/js/languageSwitcher.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="/asset/boostrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
