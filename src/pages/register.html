<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shop</title>
    <link href="/asset/boostrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/asset/css/register.css">
    <link rel="stylesheet" href="/asset/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    
    <section class="register-address">
        <div class="container">
            <div class="col-xs-12 a-left">
                <ul class="breadcrumb bg-white">					
					<li class="home">
						<a href="/" class="text-decoration-none"><span class="text-normal" data-translate="address.home"></span></a>						
						<span class="mr_lr">&nbsp;/&nbsp;</span>
					</li>
					<li class="current-address"><strong><span class="text-green" data-translate="address.register"></span></strong></li>
				</ul>
            </div>
        </div>
    </section>

    <section class="register-personal">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label class="register-title text-green font-weight-bold padding-left-15" data-translate="register.title1"></label>
                </div>
            </div>
            <div class="form-signup">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-md-6">
                            <fieldset class="form-group">
                                <label class="text-normal text-normal-size accordion mb-0 required-label" data-translate="register.name"></label>
                                <input type="text" class="form-control form-control-lg" value="" name="name" id="name" placeholder="" required>
                            </fieldset>
                        </div>

                        <div class="col-md-6">
                            <fieldset class="form-group">
                                <label class="text-normal text-normal-size accordion mb-0 required-label" data-translate="register.phone"></label>
                                <input type="text" class="form-control form-control-lg" value="" name="phone" id="phone" placeholder="" required>
                            </fieldset>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6">
                            <fieldset class="form-group">
                                <label class="text-normal text-normal-size accordion mb-0 required-label" data-translate="register.email"></label>
                                <input type="text" class="form-control form-control-lg" value="" name="email" id="email" placeholder="" required>
                            </fieldset>
                        </div>

                        <div class="col-md-6">
                            <fieldset class="form-group">
                                <label class="text-normal text-normal-size accordion mb-0 required-label" data-translate="register.website"></label>
                                <input type="text" class="form-control form-control-lg" value="" name="website" id="website" placeholder="" required>
                            </fieldset>
                        </div>
                    </div>

                    <div class="row">
                        <fieldset class="d-flex padding-left-15">
                            <input type="checkbox" id="Subscribe" name="Subscribe">
                            <label for="subscribe" class="text-normal text-normal-size mb-0 ml-2" data-translate="register.checkbox"></label>
                        </fieldset>
                    </div>

                </div>
            </div>
        </div>
    </section>

    <section class="register-account mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <label class="register-title text-green font-weight-bold padding-left-15" data-translate="register.title1"></label>
                </div>
            </div>
            <div class="form-signup">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="row">
                        <div class="col-md-6">
                            <fieldset class="form-group">
                                <label class="text-normal text-normal-size accordion mb-0 required-label" data-translate="register.pass"></label>
                                <input type="text" class="form-control form-control-lg" value="" name="pass" id="pass" placeholder="" required>
                            </fieldset>
                        </div>

                        <div class="col-md-6">
                            <fieldset class="form-group">
                                <label type="password" class="text-normal text-normal-size accordion mb-0 required-label" data-translate="register.rePass"></label>
                                <input type="password" class="form-control form-control-lg" value="" name="re-pass" id="re-pass" placeholder="" required>
                            </fieldset>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="register-button mt-5 mb-5">
        <div class="container">
            <div class="row padding-left-30">
                <button type="button" class="btn btn-style border-button text-green text-normal-size btn-back d-flex" data-translate="register.buttonPrev"></button>
                <button type="submit" class="btn btn-style btn-primary bg-green border-button ml-3 text-normal-size btn-regis d-flex" data-translate="register.buttonRegis"></button>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="/asset/js/main.js"></script>
    <script src="/asset/js/languageSwitcher.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="/asset/boostrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
