<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title class="page-title">Green Shop</title>
    <link href="/asset/boostrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/asset/css/productDetail.css">
    <link rel="stylesheet" href="/asset/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>
    
    <section class="product-detail-address">
        <div class="container">
            <div class="col-xs-12 a-left">
                <ul class="breadcrumb bg-white">					
					<li class="home">
						<a  class="text-decoration-none" href="/src/pages/home.html"><span class="text-normal text-normal-size" data-translate="address.home"></span></a>						
						<span class="mr_lr">&nbsp;/&nbsp;</span>
					</li>
					<li class="current-address"></li>
				</ul>
            </div>
        </div>
    </section>

    <section class="product-detail-page mt-5 mb-5">
        <div class="container">
            <div class="row">
                <div class="row col-lg-12 col-md-12 col-sm-12 col-xs-12 p-0">
                    <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 ">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p-0">
                            <div class="main-img">
                                
                            </div>
                            <div class="sub-img mt-4">
                                <div class="row">
                                    <div class="sub-img-container">
                                        
                                    </div>

                                    <div class="sub-img-container">
                                    
                                    </div>

                                    <div class="sub-img-container">
                                       
                                    </div>

                                    <div class="sub-img-container">
                                        
                                    </div>

                                    <div class="sub-img-container">
                                        
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                           <div class="product-info border-normal">
                                
                           </div>

                           <div class="product-description mt-3 pb-3 border-normal"></div>

                           <div class="product-quality mt-3 pb-3 border-normal">
                                <div class="row d-flex align-items-center">
                                    <label class="padding-left-15 text-dark mr-3 mb-0 d-flex align-items-center" data-translate="buyQuality"></label>
                                    <button class="bg-white border-button-normal text-normal">-</button>
                                    <div class="mr-2 ml-2 pl-5 pr-5 border-button-normal d-flex align-items-center">1</div>
                                    <button class="bg-white border-button-normal text-normal">+</button>
                                </div>
                           </div>

                           <div class="product-button d-flex justify-content-start mt-2">
                                <button class="btn-buy firstb btn-cart button_35 left-to muangay add_to_cart mr-3" title="mua ngay" data-translate="productFeature.common.buyNow"></button>
                                <a title="Xem nhanh" href="#" data-handle="cay-ngoc-ngan" class="quick-view border-button-normal btn-circle btn_view btn right-to quick-view hidden-xs hidden-sm border-normal mr-3">
                                    <i class="fas fa-search"></i>
                                </a>
                                <a title="Yêu thích" class="quick-view border-button-normal btn-circle btn_view btn right-to hidden-xs hidden-sm border-normal">
                                    <i class="fas fa-heart"></i>
                                </a>
                            </div>

                            <div class="social mt-3">
                                <div class="row">
                                    <div class="facebook row ml-3 d-flex align-items-center">
                                        <div class="bg-fb mr-2 pr-1 pl-1">
                                            <i href="#" class="fab fa-facebook-square text-white"></i>
                                            <span class="text-white f-13 font-weight-bold">Like</span>
                                        </div>
                                        <div class="number-badge d-flex pr-2 pl-2 f-13 position-relative">0</div>
                                    </div>

                                    <div class="twitter ml-4 d-flex align-items-center">
                                        <div class="bg-tw mr-2 pr-1 pl-1">
                                            <i href="#" class="fab fa-twitter text-white"></i>
                                            <span class="text-white f-13 font-weight-bold">Tweet</span>
                                        </div>
                                    </div>

                                    <div class="google d-flex align-items-center mr-5">
                                        <div class="bg-gg mr-2 pr-1 pl-1 border-button-normal">
                                            <i href="#" class="fab fa-google-plus-g text-red"></i>
                                            <span class=" text-red font-weight-bold">1</span>
                                        </div>
                                        <div class="number-badge d-flex pr-2 pl-2 f-13 position-relative">0</div>
                                    </div>

                                    <div class="share d-flex align-items-center">
                                        <div class="bg-share mr-2 pr-1 pl-1">
                                            <i href="#" class="fa fa-plus-square text-white"></i>
                                            <span class=" text-white f-13">Share</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="tab-section padding-top-30 padding-bottom-25">
        <div class="container p-0">
            <div class="col-xs-12 col-lg-12 col-sm-12 col-md-12 p-0">
                <div class="product-tab e-tab">
                    <ul class="tabs tabs-title clearfix list-unstyled border-li mb-0 pl-0 text-left">
                        <li class="tab-link current" data-tab="tab-1">
                            <h3><span class="text-normal-size font-weight-bold" data-translate="productDetail.tab.tab1"></span></h3>
                        </li>
                        <li class="tab-link position-relative mt-0" data-tab="tab-2">
                            <h3><span class="text-normal-size font-weight-bold" data-translate="productDetail.tab.tab2"></span></h3>
                        </li>
                        <li class="tab-link position-relative mt-0" data-tab="tab-3">
                            <h3><span class="text-normal-size font-weight-bold" data-translate="productDetail.tab.tab3"></span></h3>
                        </li>
                    </ul>
    
                    <div class="tab-float">
                        <div id="tab-1" class="tab-content content_extab current">
                            <div class="content text-normal text-normal-size">
                                
                            </div>
                        </div>
    
                        <div id="tab-2" class="tab-content content_extab">
                            <div class="content text-normal text-normal-size">
                                
                            </div>
                        </div>
    
                        <div id="tab-3" class="tab-content content_extab">
                            <div class="content text-normal text-normal-size">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="product-similar mb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 p-0">
                    <div class="aside-title border-normal">
                        <h2 class="title-head"><span class="text-green border-title" data-translate="productDetail.title"></span></h2>
                    </div>
                </div>
                <div id="newsCarousel" class="carousel slide mt-5" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <div class="row">
                                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                                    
                                </div>

                                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                                    
                                </div>

                                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                                    
                                </div>

                                <div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="/asset/js/main.js"></script>
    <script src="/asset/js/productDetail.js"></script>
    <script src="/asset/js/languageSwitcher.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="/asset/boostrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
