<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shop</title>
    <link href="/asset/boostrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/asset/css/news.css">
    <link rel="stylesheet" href="/asset/css/style.css">
</head>
<body>
    <div class="overlay"></div>

    <div class="popup">
        <span class="close">&times;</span>
        <div class="d-flex">
            <div>
                <img src="/asset/images/popup.jpg" alt="Popup Image">
            </div>
            <div class="ml-3 d-flex flex-column justify-content-center align-items-center">
                <h2 class="text-green mt-2" data-translate="popup.h2"></h2>
                <h4 data-translate="popup.h4"></h4>
                <form>
                    <div class="input-group mb-3 d-flex justify-content-center align-items-center">
                        <input type="email" class="form-control w-75" placeholder="Nhập email của bạn vào đây" aria-label="Email">
                        <div class="input-group-append">
                            <button class="btn btn-success" type="submit"><i class="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                    <p class="text-normal" data-translate="popup.p"></p>
                    <div class="form-check d-flex align-items-center justify-content-center">
                        <input type="checkbox" class="mr-2" id="dontShowAgain">
                        <label class="form-check-label m-0 text-normal" for="dontShowAgain" data-translate="popup.checkbox"></label>
                    </div>
                </form>
            </div>
        </div>    
    </div>

    <div id="header-placeholder"></div>

    <section class="news-address">
        <div class="container">
            <div class="col-xs-12 a-left">
                <ul class="breadcrumb bg-white">					
					<li class="home">
						<a class="text-decoration-none" href="/"><span class="text-normal text-normal-size" data-translate="address.home"></span></a>						
						<span class="mr_lr">&nbsp;/&nbsp;</span>
					</li>
					<li class="current-address"><strong><span class="text-green text-normal-size" data-translate="address.news"></span></strong></li>
				</ul>
            </div>
        </div>
    </section>

    <section class="mb-5">
        <div class="container d-flex">
            <aside class="left-content col-md-3 col-lg-3 col-sm-12 col-xs-12 col-lg-pull-9 col-md-pull-9 pl-0">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pl-0">
                            <aside class="aside-item sidebar-category collection-category">
                                <div class="aside-title border-normal">
                                    <h2 class="title-head"><span class="text-green border-title" data-translate="productPage.leftMenu.productCategory"></span></h2>
                                </div>
                                <div class="aside-content">
                                    <nav class="nav-category flex-column">
                                        <ul class="list-unstyled">
                                            <li class="border-li p-0">
                                                <a href="#" class="text-decoration-none text-normal text-normal-hover" data-translate="productPage.leftMenu.option1"></a>
                                            </li>
                                            <li class="border-li p-0">
                                                <a href="#" class="active text-decoration-none text-normal-hover text-green" data-translate="productPage.leftMenu.option2"></a>
                                            </li>
                                            <li class="border-li p-0">
                                                <a href="#" class="text-decoration-none text-normal text-normal-hover" data-translate="productPage.leftMenu.option3"></a>
                                            </li>
                                            <li class="border-li p-0">
                                                <a href="#" class="text-decoration-none text-normal text-normal-hover" data-translate="productPage.leftMenu.option4"></a>
                                            </li>
                                            <li class="border-li p-0">
                                                <a href="#" class="text-decoration-none text-normal text-normal-hover" data-translate="productPage.leftMenu.option5"></a>
                                            </li>
                                            <li class="border-li p-0">
                                                <a href="#" class="text-decoration-none text-normal text-normal-hover" data-translate="productPage.leftMenu.option6"></a>
                                            </li>
                                            <li class="border-li p-0">
                                                <a href="#" class="text-decoration-none text-normal text-normal-hover" data-translate="productPage.leftMenu.option7"></a>
                                            </li>
                                        </ul>
                                    </nav>
                                </div>
                            </aside>

                            <aside>
                                <div class="aside-title border-normal">
                                    <h2 class="title-head"><span class="text-green border-title" data-translate="news.leftMenu.title"></span></h2>
                                </div>
                                <div class="aside-content mt-4">
                                    <nav class="nav-category flex-column">
                                        <ul class="list-unstyled" id="news-list">
                                            
                                        </ul>
                                    </nav>
                                </div>
                            </aside>

                            <aside>
                                <div class="aside-title border-normal">
                                    <h2 class="title-head"><span class="text-green border-title">Blog tag</span></h2>
                                </div>
                                <div class="aside-content mt-4">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-flex">
                                            <div class="tag text-normal-size active padding-5-10 mr-2" data-translate="news.leftMenu.tag.tag1"></div>
                                            <div class="tag text-normal-size padding-5-10" data-translate="news.leftMenu.tag.tag2"></div>
                                        </div>
                                    </div>

                                    <div class="row mt-3">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-flex">
                                            <div class="tag text-normal-size padding-5-10 mr-2" data-translate="news.leftMenu.tag.tag3"></div>
                                            <div class="tag text-normal-size padding-5-10 mr-2" data-translate="news.leftMenu.tag.tag4"></div>
                                            <div class="tag text-normal-size padding-5-10" data-translate="news.leftMenu.tag.tag5"></div>
                                        </div>
                                    </div>

                                    <div class="row mt-3">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-flex">
                                            <div class="tag text-normal-size padding-5-10 mr-2" data-translate="news.leftMenu.tag.tag6"></div>
                                            <div class="tag text-normal-size padding-5-10" data-translate="news.leftMenu.tag.tag7"></div>
                                        </div>
                                    </div>

                                    <div class="row mt-3">
                                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 d-flex">
                                            <div class="tag text-normal-size padding-5-10 mr-2" data-translate="news.leftMenu.tag.tag8"></div>
                                            <div class="tag text-normal-size padding-5-10" data-translate="news.leftMenu.tag.tag9"></div>
                                        </div>
                                    </div>
                                </div>
                            </aside>
                        </div>
                    </div>
                </div>
            </aside>

            <div class="main_container news col-lg-9 col-lg-9-fix col-md-9 padding-col-left-0 col-lg-push-3 col-md-push-3">
                <section class="news-view">
                    <div class="news-list">
                        
                    </div>

                    <div class="product-pagination mt-5">
                        <nav class="clearfix relative nav_pagi f-left w_100">
                            <ul class="pagination clearfix">
                                <li class="page-item btn-prev"><a href="#" data-translate="productPage.pageButton.prevButton"></a></li>
                                <li class="active page-item disabled"><a class="page-link p-0 text-normal text-decoration-none" href="#">1</a></li>
                                <li class="page-item"><a class="page-link p-0 text-normal text-decoration-none" href="">2</a></li>
                                <li class="page-item"><a class="page-link p-0 text-normal text-decoration-none" href="">3</a></li>
                                <li class="page-item"><a class="page-link p-0 text-normal text-decoration-none" href="">4</a></li>
                                <li class="page-item btn-next mr-0"><a href="#" data-translate="productPage.pageButton.nextButton"></a></li>
                            </ul>
                        </nav>
                    </div>
                </section>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="/asset/js/main.js"></script>
    <script src="/asset/js/popup.js"></script>
    <script src="/asset/js/news.js"></script>
    <script src="/asset/js/languageSwitcher.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="/asset/boostrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
