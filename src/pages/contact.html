<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Shop</title>
    <link href="/asset/boostrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/asset/css/contact.css">
    <link rel="stylesheet" href="/asset/css/style.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <section class="contact-address">
        <div class="container">
            <div class="col-xs-12 a-left">
                <ul class="breadcrumb bg-white">					
					<li class="home">
						<a class="text-decoration-none" href="/"><span class="text-normal text-normal-size" data-translate="address.home"></span></a>						
						<span class="mr_lr">&nbsp;/&nbsp;</span>
					</li>
					<li class="current-address"><strong><span class="text-green text-normal-size" data-translate="address.contact"></span></strong></li>
				</ul>
            </div>
        </div>
    </section>

    <section class="section section_maps mb-0">
        <div class="box-map">
            <div class="iFrameMap">
                <div class="google-map">
                    <div class="map-iframe">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.2011694179714!2d106.70372807451739!3d10.795899058835275!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x317529a13b9a67d9%3A0xe1b87dd7f489d65d!2sSun*2A%20Inc%20-%20Ho%20Chi%20Minh%20Office!5e0!3m2!1svi!2s!4v1722201361426!5m2!1svi!2s" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="contact-main mt-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-7 col-sm-12 col-xs-12 col-lg-pull-5 col-md-pull-5">
                    <div class="contact-info">
                        <label class="info-title text-green font-weight-bold padding-left-15" data-translate="contact.contactInfo.title"></label>
                        <div class="form-contact">
                            <fieldset class="form-group">
                                <label class="text-normal text-normal-size accordion mb-0 required-label" data-translate="contact.contactInfo.name"></label>
                                <input type="text" class="form-control form-control-lg" value="" name="name" id="name" placeholder="" required>
                            </fieldset>

                            <fieldset class="form-group mt-2">
                                <label class="text-normal text-normal-size accordion mb-0 required-label" data-translate="contact.contactInfo.email"></label>
                                <input type="text" class="form-control form-control-lg" value="" name="email" id="email" placeholder="" required>
                            </fieldset>

                            <fieldset class="form-group mt-2">
                                <label class="text-normal text-normal-size accordion mb-0 required-label" data-translate="contact.contactInfo.phone"></label>
                                <input type="text" class="form-control form-control-lg" value="" name="phone" id="phone" placeholder="" required>
                            </fieldset>

                            <fieldset class="form-group mt-2">
                                <label class="text-normal text-normal-size accordion mb-0 required-label" data-translate="contact.contactInfo.comment"></label>
                                <textarea type="text" class="content-area form-control form-control-lg" value="" name="comment" id="comment" placeholder="" required></textarea>
                            </fieldset>
                        </div>
                    </div>
                </div>

                <div class="col-lg-5 col-md-5 col-sm-12 col-xs-12 col-lg-push-7 col-md-push-7">
                    <div class="page-contact">
                        <a href="#" class="logo">
                            <img src="/asset/images/logo.webp" alt="GreenShop" title="GreenShop" class="img-responsive">
                        </a>
                    </div>

                    <div class="contact-description mt-4">
                        <span class="text-normal text-normal-size" data-translate="contact.contactDescription.content"></span>
                    </div>

                    <div class="page-info mt-4">
                        <div class="page-phone">
                            <span class="text-green mr-2"><i class="fa fa-phone"></i></span>
                            <span class="text-normal text-normal-size" data-translate="contact.contactDescription.phone"></span>
                        </div>
                        <div class="page-email">
                            <span class="text-green mr-2"><i class="fas fa-envelope"></i></span>
                            <span class="text-normal text-normal-size" data-translate="contact.contactDescription.email"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="/asset/js/main.js"></script>
    <script src="/asset/js/languageSwitcher.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="/asset/boostrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
